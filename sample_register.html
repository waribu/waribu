<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Sample Tutorial for database connection</title>
</head>
<body bgcolor="#32e692">
    <div align="center">
        <h1>Details Entry Form</h1>
    </div>
    <form action="" method="">
        <table border="1" align="center">
            <tr>
                <td><label>Enter First Name</label></td>
                <td><input type="text" name="first_name"></td>
            </tr>
            <tr>
                <td><label>Enter Last Name</label></td>
                <td><input type="text" value="last_name"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td><label>Enter Email Name</label></td>
                <td><input type="email" value="email"></td>
            </tr>
            <tr>
                <td><label>Enter Phone</label></td>
                <td><input type="phone" value="phone"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="Submit" name= "save "value="Submit" style="font-size: 20px;"></td>
            </tr>
        </table>
    </form>
</body>
</html>
